<h1>Login</h1>
<form [formGroup]="loginForm">
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Password"
      formControlName="email"
      type="password"
    />
  </mat-form-field>
</form>
